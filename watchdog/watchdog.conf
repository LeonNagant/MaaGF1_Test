# MaaFramework Watchdog Configuration
# Log-based monitoring for agent execution

[Notification]
# Telegram Bot configuration
Bot_Token=
Chat_ID=

# WeChat Work Bot configuration  
Webhook_Key=

# Default notification platform: wechat, telegram
Default_ExtNotify=wechat

[Monitoring]
# Path to MaaFramework log file (leave empty to use stdout capture)
Log_File_Path=../debug/maa.log

# Monitor check interval in seconds
Monitor_Interval=1.0

# Enable stdout capture (experimental, not recommended with log file)
Enable_Stdout_Capture=false

[Rules]
# Watchdog rules format: RuleName={StartNode, TimeoutMS, EndNode, Description}
# Example rules:

# Basic watchdog for node pass
Watchdog_Node_Pass={Unit_Test_Notify_Default_Node, 5000, Unit_Test_Notify_Default_Node, Main execution watchdog}

# 灰域测试用例
Task_Completion={灰域_喂狗, 300000, 灰域_喂狗, 打灰循环}

# Login sequence watchdog  
Login_Sequence={Login_Begin, 10000, Login_Success, Login process monitor}

# Battle sequence watchdog
Battle_Sequence={Battle_Start, 60000, Battle_End, Battle execution monitor}

# Custom timeout test
Timeout_Test={Feed_Watchdog_Initial, 3000, Final_Summary, Timeout test watchdog}